<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all urls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="px-2 navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Short Url</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Short your url</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/urls">View all</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1> All shorted urls </h1>
    <div class="row">
        <div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">
                        Shorted url:
                    </th>
                    <th scope="col">
                        Shares:
                    </th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for url in urls %}
                    <tr>
                        <td>
                            <a href="{{ url.shorted_url }}" target="_blank">{{ url.shorted_url }}</a>
                        </td>
                        <td>
                            <b> {{ url.shares }} </b>
                        </td>
                        <td>
                            <form method="post" action=""
                                  onsubmit="return confirm('Are you sure you want to delete this url?');">
                                {% csrf_token %}
                                <input  id="id" type="hidden" name="id" value={{ url.id }} >
                                <button class="btn btn-primary mt-1" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
