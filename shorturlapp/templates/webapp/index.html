<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="px-2 navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Short Url</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Short your url</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/urls">View all</a>
            </li>
        </ul>
    </div>
</nav>
<div class="m-3">
        <form method="post">
            <div class="mb-3 col-5">
                {% csrf_token %}
                <label for="long_url" class="form-label">Url for short</label>
                {{ form.original_url }}
            </div>
            <button type="submit" class="btn btn-primary">Short</button>
        </form>
    </div>
</body>
</html>
